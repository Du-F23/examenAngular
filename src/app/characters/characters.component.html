<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Estatus</th>
      <th scope="col">Gender</th>
      <th scope="col">Imagen</th>
    </tr>
  </thead>
  <!-- recorre el for y crea una columna por cada registro -->
  <tbody *ngFor="let character of characters">
    <!-- crea una columna por cada registro -->
    <tr>
      <app-characters-tabla [character]="character"></app-characters-tabla>
    </tr>
  </tbody>
</table>
